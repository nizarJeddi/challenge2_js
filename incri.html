<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="container mt-5">
  <h2 class="text-primary text-center" id="titre_inscri">Créer votre compte</h2>
</div>
<div class="container w-50 mt-5">
  <form>
    <div class="mb-3">
      <label for="inscri_nom" class="form-label text-muted">Nom:</label>
      <input type="text" class="form-control" id="inscri_nom" placeholder="taper votre nom " >
      <div id="text_nom" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="inscri_prénom" class="form-label text-muted">Prénom:</label>
      <input type="text" class="form-control" id="inscri_prénom" placeholder="taper votre prénom" >
      <div id="text_prénom" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="inscri_email" class="form-label text-muted">Email:</label>
      <input type="email" class="form-control" id="inscri_email" placeholder="taper votre adresse-mail"  >
      <div  id="text_email" class="form-text"></div>
      <div id="div_faux_client"class="form-text mt-2 text-center text-danger fw-bold p-2" style="border: 1px solid black;border-radius: 20px;background-color: rgb(254, 200, 200);display: none;box-shadow: 10px;"></div>
    </div>
    <div class="mb-3">
      <label for="inscri_mot_de_passe" class="form-label text-muted" >Mot de passe:</label>
      <input type="password" class="form-control" id="inscri_mot_de_passe" placeholder=" mot de passe" >
      <div id="text_mot_de_passe" class="form-text"></div>
      <div id="text_majuscule" class="form-text text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="inscri_confirmation_mot_de_passe" class="form-label text-muted">Confirmation mot de passe:</label>
      <input type="password" class="form-control" id="inscri_confirmation_mot_de_passe" placeholder="confirmer votre mot de passe" >
      <div id="text_confirmation" class="form-text"></div>
    </div>
    
    <input type="submit" class="btn btn-success w-100" value="s'inscrire" id="btn_inscri">
    <div id="div_log_in" class="form-text text-center mt-3"> <a href="./login.html">LOGIN</a></div>

  </form>

</div>
